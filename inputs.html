<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML inputs</title>
  </head>
  <body>
  <h3>HTML inputs</h3>
  <form action="index.html" method="post">
  <br><input type="button" value="Add to favorites"> Button
  <br><input type="checkbox"> Checkbox
  <br><input type="color" id="body" name="body">
  <label for="body">Color</label>
  <br><input type="date"> Date
  <br><input type="datetime-local"> Datetime-local
  <br><input type="email" pattern=".+@gmail.com"> Email
  <br><input type="file"> File
  <br><input type="hidden"> Hidden (tak tu co≈õ jest xd)
  <br><input type="image" src="images/jojo avatar.png"> Image
  <br><input type="month"> Month
  <br><input type="number"> Number
  <br><input type="password"> Password
  <br><input type="radio"> Radio
  <br><input type="reset"> Reset
  <br><input type="search"> Search
  <br><input type="submit"> Submit
  <br><input type="tel">  Tel
  <br><input type="text"> Text
  <br><input type="time"> Time
  <br><input type="url  placeholder="https://example.com" pattern="https://.*" size="30"> Url
  <br><input type="week"> Week

  </form>
  </body>
</html>
